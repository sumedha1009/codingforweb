<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Split Screen with Scrolling</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="split-container">
    <div class="left-panel">
      <!-- Repeat image three times -->
      <img src="https://images.unsplash.com/photo-1628432436663-9e588806592a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="Left Image"> <!-- Replace [image-url] with your desired image URL-->

      <img src="https://images.unsplash.com/photo-1628432436663-9e588806592a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="Left Image"> 
    </div>
    <div class="right-panel">
      <!-- Repeat image three times -->
      <img src="https://images.unsplash.com/photo-1563305123-1548e19a200e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="Right Image"> <!-- Replace [image-url] with your desired image URL-->

      <img src="https://images.unsplash.com/photo-1563305123-1548e19a200e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="Right Image">
